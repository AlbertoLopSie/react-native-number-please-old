version: 2.1
orbs:
  node: circleci/node@4.7.0
jobs:
  build-and-test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
      - run:
          name:  ğŸ“¦ Install packages
          command: yarn install
      - run:
          name:  ğŸ§¹ Linting
          command: yarn lint
      - run:
          name:  ğŸ§ª Testing
          command: yarn test
  publish:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name:  ğŸ“¦ Install packages
          command: yarn install
      - run:
          name:  ğŸš§ Building
          command: yarn build
      - run: 
          name: ğŸš€ Publish to Github Package
          command: yarn semantic-release || true

workflows:
    build-and-test:
      jobs:
        - build-and-test
        - publish: 
            requires:
              - build-and-test
            filters:
              branches:
                only: master